<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <div class="signup">
        <h2 class="signup__heading">Create account</h2>
        <p class="signup__already">Already have an account ?<a href="#" class="signup__link signup__link--underline "> Sign in</a></p>
        <form action="#" class="signup__form">
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Middle">
            </div>
            <div class="form__group form__group--2">
                <input type="text" class="form__input" placeholder="First name">
                <input type="text" class="form__input" placeholder="Last name">
            </div>
            <div class="form__group">
                <input type="text" class="form__input" placeholder="E-mail">
            </div>
            <div class="form__group">
                <button type="submit" class="form__submit">
                    <span class="form__submit-text">Sigh Up</span> <i class="fa fa-long-arrow-right form__submit-icon"></i>
                </button>
            </div>
            <div class="form__checkbox">
                <input type="checkbox" name="" id="tos">
                <label for="tos" class="">I hace read agree to the <a href="#" class="signup__link">Term of Service</a></label>
            </div>
        </form>
    </div>
</body>
</html>
